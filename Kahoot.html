<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot Quiz Answers Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
        }
        .result {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Kahoot Quiz Answer Fetcher</h1>
    
    <label for="quizID">Enter Kahoot Quiz ID:</label>
    <input type="text" id="quizID" placeholder="Enter Quiz ID">
    <button onclick="fetchQuizAnswers()">Get Answers</button>
    
    <div id="output"></div>

    <script>
        // Define color choices for Kahoot
        const colourlist = ["Red", "Blue", "Yellow", "Green"];

        // Function to fetch and display answers
        function fetchQuizAnswers() {
            const KahootID = document.getElementById('quizID').value;
            if (!KahootID) {
                alert("Please enter a valid Kahoot Quiz ID!");
                return;
            }
            const baseUrl = "https://create.kahoot.it/rest/kahoots/";
            const requestUrl = baseUrl + KahootID;

            // Fetch the JSON data from the API
            fetch(requestUrl)
                .then(response => response.json())
                .then(fent => {
                    let outputHtml = "";
                    // Loop through the questions
                    fent.questions.forEach((question, index) => {
                        if (question) {
                            outputHtml += `<div class="result"><strong>Question ${index + 1} Type:</strong> ${question.type}<br>`;
                            
                            if (question.hasOwnProperty('question')) {
                                outputHtml += `<strong>Question:</strong> ${question.question}<br>`;
                            }

                            if (question.hasOwnProperty('choices')) {
                                outputHtml += "<strong>Choices:</strong><br>";
                                // Loop through choices to find the correct answer and its color
                                question.choices.forEach((choice, j) => {
                                    if (choice.correct === true) {
                                        outputHtml += `Answer: ${choice.answer} (Color: ${colourlist[j]})<br>`;
                                    }
                                });
                            }
                            outputHtml += "</div>";
                        }
                    });

                    // Display the output
                    document.getElementById('output').innerHTML = outputHtml;
                })
                .catch(error => {
                    console.error("Error fetching the Kahoot quiz data:", error);
                    document.getElementById('output').innerHTML = "<p>Error fetching data. Please check the Quiz ID or try again later.</p>";
                });
        }
    </script>
</body>
</html>
